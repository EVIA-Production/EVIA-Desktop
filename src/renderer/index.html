<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVIA Desktop Overlay</title>
    <style>
      body { background: rgba(0,0,0,0.8); color: #fff; font-family: system-ui; padding: 16px; }
      input, button { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 8px 12px; border-radius: 4px; }
      button { cursor: pointer; }
      button:hover { background: rgba(255,255,255,0.2); }
      textarea { width: 100%; height: 200px; background: rgba(0,0,0,0.5); color: #ddd; border: 1px solid rgba(255,255,255,0.15); border-radius: 4px; padding: 8px; font-family: monospace; }
      .row { display: flex; gap: 8px; align-items: center; }
      .status { opacity: 0.8; font-size: 12px; }
      .transcript { margin-top: 16px; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 4px; }
      .transcript h3 { margin: 0 0 4px 0; font-size: 14px; }
      .transcript pre { white-space: pre-wrap; word-wrap: break-word; margin: 0; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="row" style="flex-wrap: wrap; gap: 6px">
        <input id="backend" placeholder="Backend URL" style="flex:1; min-width: 260px; padding:6px; border-radius:6px; border:1px solid rgba(255,255,255,0.15); background: rgba(0,0,0,0.3); color:#fff;" />
        <input id="chatId" placeholder="Chat ID" style="width:140px; padding:6px; border-radius:6px; border:1px solid rgba(255,255,255,0.15); background: rgba(0,0,0,0.3); color:#fff;" />
        <input id="token" placeholder="JWT Token" type="password" style="flex:1; min-width: 260px; padding:6px; border-radius:6px; border:1px solid rgba(255,255,255,0.15); background: rgba(0,0,0,0.3); color:#fff;" />
        <button id="connect">Connect</button>
        <button id="suggest">Suggest</button>
        <span class="status" id="status">Idle</span>
      </div>
      <div style="margin-top:8px">
        <textarea id="log" placeholder="Transcript and events..." readonly></textarea>
      </div>
      <div class="transcript">
        <h3>Mic Transcript</h3>
        <pre id="micTranscript"></pre>
      </div>
      <div class="transcript">
        <h3>System Transcript</h3>
        <pre id="sysTranscript"></pre>
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>

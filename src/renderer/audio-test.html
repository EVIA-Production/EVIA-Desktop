<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVIA Audio Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1e1e2e;
      color: #f8f8f2;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #8be9fd;
      margin-bottom: 10px;
    }
    
    h2 {
      color: #ff79c6;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    
    .container {
      background-color: #282a36;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    button {
      background-color: #6272a4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #7b8bbd;
    }
    
    button:active {
      background-color: #50fa7b;
      color: #282a36;
    }
    
    button.primary {
      background-color: #50fa7b;
      color: #282a36;
    }
    
    button.primary:hover {
      background-color: #69ff96;
    }
    
    button.warning {
      background-color: #ffb86c;
      color: #282a36;
    }
    
    button.warning:hover {
      background-color: #ffc785;
    }
    
    #status {
      background-color: #44475a;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      min-height: 20px;
    }
    
    .meter-container {
      background-color: #44475a;
      height: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    
    #level-meter {
      height: 100%;
      width: 0%;
      background-color: #50fa7b;
      transition: width 0.1s ease-out;
    }
    
    canvas {
      width: 100%;
      height: 150px;
      background-color: #44475a;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .settings {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #bd93f9;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #6272a4;
      background-color: #44475a;
      color: #f8f8f2;
    }
    
    .log-container {
      background-color: #44475a;
      border-radius: 4px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 15px;
    }
    
    #log {
      margin: 0;
      white-space: pre-wrap;
    }
    
    footer {
      margin-top: 30px;
      text-align: center;
      color: #6272a4;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EVIA Audio Test</h1>
    <p>Test system audio capture without Deepgram dependency</p>
    
    <div id="status">Initializing audio test environment...</div>
    
    <h2>System Audio</h2>
    <div class="button-group">
      <button id="record-system-audio" class="primary">Start Recording</button>
      <button id="play-system-audio">Play Recorded Audio</button>
      <button id="export-system-audio">Export to WAV</button>
    </div>
    
    <label>Audio Level</label>
    <div class="meter-container">
      <div id="level-meter"></div>
    </div>
    
    <label>Waveform</label>
    <canvas id="waveform" width="760" height="150"></canvas>
    
    <h2>Settings</h2>
    <div class="settings">
      <div>
        <label for="sample-rate">Sample Rate</label>
        <select id="sample-rate">
          <option value="24000" selected>24000 Hz</option>
          <option value="16000">16000 Hz</option>
          <option value="44100">44100 Hz</option>
          <option value="48000">48000 Hz</option>
        </select>
      </div>
      <div>
        <label for="chunk-duration">Chunk Duration</label>
        <select id="chunk-duration">
          <option value="0.05">50 ms</option>
          <option value="0.1" selected>100 ms</option>
          <option value="0.2">200 ms</option>
        </select>
      </div>
    </div>
    
    <h2>Debug Log</h2>
    <div class="log-container">
      <pre id="log"></pre>
    </div>
  </div>
  
  <footer>
    EVIA Desktop Audio Test &copy; 2025
  </footer>
  
  <script src="audio-test.js"></script>
  <script>
    // Initialize the audio test when the document is loaded
    document.addEventListener('DOMContentLoaded', async () => {
      // Redirect console.log to our debug log
      const originalConsoleLog = console.log;
      const originalConsoleError = console.error;
      const logElement = document.getElementById('log');
      
      console.log = function(...args) {
        originalConsoleLog.apply(console, args);
        const message = args.map(arg => 
          typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
        ).join(' ');
        
        logElement.textContent += message + '\n';
        logElement.parentElement.scrollTop = logElement.parentElement.scrollHeight;
      };
      
      console.error = function(...args) {
        originalConsoleError.apply(console, args);
        const message = args.map(arg => 
          typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
        ).join(' ');
        
        logElement.textContent += 'ERROR: ' + message + '\n';
        logElement.parentElement.scrollTop = logElement.parentElement.scrollHeight;
      };
      
      // Initialize audio test
      console.log('[AudioTest] Initializing...');
      try {
        await window.audioTest.init();
        console.log('[AudioTest] Initialization complete');
      } catch (err) {
        console.error('[AudioTest] Initialization failed:', err);
      }
    });
  </script>
</body>
</html>

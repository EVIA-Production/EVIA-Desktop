name: Deploy to Azure Container App

on:
  push:
    branches:
      - main

jobs:
  deploy-to-containerapp:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image to ACR
      run: |
        IMAGE_TAG=${{ github.sha }}
        az acr build \
          --registry eviaregistry \
          --image frontend:$IMAGE_TAG \
          --file ./Dockerfile \
          --build-arg VITE_BACKEND_URL=https://backend.livelydesert-1db1c46d.westeurope.azurecontainerapps.io \
          .
    - name: Deploy to Azure Container App
      run: |
        IMAGE_TAG=${{ github.sha }}
        az containerapp update \
          --name frontend \
          --resource-group EVIA \
          --image eviaregistry.azurecr.io/frontend:$IMAGE_TAG 